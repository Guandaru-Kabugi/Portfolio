{% extends "base.html" %}
{% load static %}
{% block title %} Contact {% endblock title %}

{% block content %}
    <div class="row my-5">
        <div class="col-4 text-center my-5 text-light">
            <h1 class="mt-5">Stay Connected</h1>
            <h3 class="mt-5">Email: kabugi96@gmail.com</h3>
            <h3 class="mt-4">Phone Number: 0796056448</h3>
            <h4 class="mt-4">Social Media </h4>
                <div class="col-12 d-flex justify-content-center align-items-center">
                        <a href="https://www.linkedin.com/in/alex-kabugi-b14b70150/" target="_blank" class="ms-3">
                            <img src="{% static 'images/linkedin.png' %}" alt="images/linkedin.png" 
                            width="50" height="50" class="socials">
                        </a>
                        <a href="https://github.com/Guandaru-Kabugi" target="_blank" class="ms-3">
                            <img src="{% static 'images/github.png' %}" alt="images/github.png" 
                            width="50" height="50" class="socials">
                        </a>
                        <a href="https://x.com/kabugialex76" target="_blank" class="ms-3">
                            <img src="{% static 'images/twitter.png' %}" alt="images/twitter.png" 
                            width="50" height="50" class="socials">
                        </a>
                </div>
            
        </div>
        <div class="col-5 offset-1 mt-3">
            <div class="container form-container">
            <form action="{% url 'contact' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name">Name:</label>
                    <input type="text" name="name" id="id_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_email">Email:</label>
                    <input type="email" name="email" id="id_email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_subject">Subject:</label>
                    <input type="text" name="subject" id="id_subject" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_message">Message:</label>
                    <textarea name="message" id="id_message" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Send Message</button>
            </form>
            </div>
        </div>
            
    </div>
{% endblock content %}
